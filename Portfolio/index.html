<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Austin Augard Portfolio</title>
        <link rel="stylesheet" href="../styles/home.css">
        <link rel="stylesheet" href="styles/nav.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <div class="bodyContainer" id="top">
            <nav class="navContainer" id="navContainer">
                <div class="navMobile">
                    <div class="navHamburger">
                        <button class="menuClosed" id="button1">
                            <div class="navHIcons navIcon1"></div>
                            <div class="navHIcons navIcon2"></div>
                            <div class="navHIcons navIcon3"></div>
                            <div class="navHIcons navIcon4"></div>
                            <div class="navHIcons navIcon5"></div>
                        </button>
                    </div>
                    <div class="navMImg">
                        <a href=""><img src="images/Logo.svg" alt=""></a>
                    </div>
                    <div class="navExpandContainer" id="navExpand">
                        <div class="navListContent">
                            <ul>
                                <li><a href="">About Me</a></li>
                                <li><a href="">Portfolio</a></li>
                                <li><a href="#contact">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="navDesktop">
                    <div class="navDImg">
                        <a href=""><img src="images/Logo.png" alt=""></a>
                    </div>
                    <div class="navDList">
                        <ul>
                            <li><a href="">About Me</a></li>
                            <li><a href="">Portfolio</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="imageContainer">
                <div class="imageContent">
                    <a href="" class="imageText">Photography</a>
                    <img src="images/Photography.png" alt="">
                </div>
                <div class="imageContent">
                    <a href="" class="imageText">Hamburger Menus</a>
                    <img src="images/Hamburger-Menus.png" alt="">
                </div>
                <div class="imageContent">
                    <a href="" class="imageText">CSS Selectors</a>
                    <img src="images/CSS-Selectors.png" alt="">
                </div>
                <div class="imageContent">
                    <a href="" class="imageText">Fitness</a>
                    <img src="images/Fitness.png" alt="">
                </div>
                <div class="imageContent">
                    <a href="" class="imageText">Winter</a>
                    <img src="images/More1.jpg" alt="">
                </div>
                <div class="imageContent">
                    <a href="" class="imageText">Lake</a>
                    <img src="images/More2.jpg" alt="">
                </div>
            </div>
            <footer class="footerContainer">
                <div class="footerBackTop">
                    <div>
                        <p><a data-scroll="top">Back to top &uarr;</a></p>
                    </div>
                    <div class="desktop">
                        <p>Copyright &copy; 2025 Austin Augard. All rights reserved.</p>
                    </div>
                </div>
                <div class="footerSocialCopyright">
                    <div class="footerIconContainer">
                        <div class="footerIcon">
                            <a href="https://www.linkedin.com/in/sundarpichai"><img src="../Portfolio/images/linkedin.svg" alt=""></a>
                        </div>
                        <div class="footerIcon">
                            <a href="https://www.x.com/nfl"><img src="../Portfolio/images/twitter.svg" alt=""></a>
                        </div>
                        <div class="footerIcon">
                            <a href="https://www.instagram.com/nfl"><img src="../Portfolio/images/instagram.svg" alt=""></a>
                        </div>
                        <div class="footerIcon">
                            <a href="https://www.youtube.com/@Sidemen"><img src="../Portfolio/images/youtube.svg" alt=""></a>
                        </div>
                    </div>
                    <p class="mobile">Copyright &copy; 2025 Austin Augard. All rights reserved.</p>
                </div>
                <div class="footerContact" id="contact">
                    <div class="footerContactAttenion">
                        <p>Get In Touch!</p>
                    </div>
                    <form action="">
                        <div class="footerContactName">
                            <label for="cName">Name</label>
                            <input type="text" id="cName" placeholder="Name">
                        </div>
                        <div class="footerContactEmail">
                            <label for="cEmail">Email</label>
                            <input type="email" id="cEmail" placeholder="Email">
                        </div>
                        <div class="footerContactURL">
                            <label for="cURL">URL</label>
                            <input type="text" id="cURL" placeholder="URL">
                        </div>
                        <div class="footerContactDesc">
                            <label for="cDesc">Description</label>
                            <input type="textbox" id="cDesc" placeholder="Description">
                        </div>
                    </form>
                    <div class="footerContactSend">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </footer>
        </div>
        <script src="scripts/navMobile.js"></script>
        <script src="scripts/scrolls.js"></script>
    </body>
</html>
