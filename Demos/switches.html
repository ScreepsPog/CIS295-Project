<!DOCTYPE html>

    <head>

        <div class="returnHomeButton">
            <a href="../index.html"><img src="../images/home.png" alt=""></a>

        <div class="switches">

            <br>

            <label for="check2">Checked?</label>

            <label for="check3">Checked?</label>
            <br>
            <br>
            <input type="checkbox" id="check4" class="toggle2">
            <label for="check4">Checked?</label>
            <br>
            <input type="checkbox" id="check5" class="toggle3">
            <label for="check5">Checked?</label>
            <br>
            <input type="checkbox" id="check6" class="toggle4">
            <label for="check6">Checked?</label>
        </div>
    </body>
